<div *ngIf="this.account">
  <div *ngFor="let item of account.groupResults">
    <nb-card>
      <nb-card-header>{{item.name}}</nb-card-header>
      <nb-card-body>
        <button nbButton status="primary" (click)="onGetSchedule(item.id)">Primary</button>
      </nb-card-body>
    </nb-card>
  </div>
  <ejs-schedule width='100%' height='550px' [selectedDate]="selectedDate" [eventSettings]="eventSettings">
    <e-views>
      <e-view option='Month'></e-view>
    </e-views>
  </ejs-schedule>
  <div style="margin-top: 10px; padding: 10px">
    <button nbButton status="primary" (click)="onSaveSchedule()">Save</button>
  </div>
</div>
