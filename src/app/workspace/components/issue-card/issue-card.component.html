<div style="width: 300px">
  <nb-card>
    <nb-card-header>{{qaa.groupName}}</nb-card-header>
    <nb-card-body>
      {{qaa.content}}
    </nb-card-body>
    <nb-card-footer *ngIf="qaa.answers">
      <div *ngFor="let item of qaa.answers">
        <app-answer-card [answer]="item"></app-answer-card>
      </div>
      <button nbButton status="primary" (click)="openWindow()">Create Answer</button>
    </nb-card-footer>
  </nb-card>
</div>

<ng-template #content let-data>
  <form class="main-form" [formGroup]="rfAnswer" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="answer-input">Answer: </label>
      <input type="text"
             class="form-control"
             placeholder=" Type Answer "
             formControlName="answer"
             id="answer-input">
    </div>
    <div class="form-group mt-2">
      <button type="submit"
              class="btn btn-outline-primary" >Create Question
      </button>
    </div>
  </form>
</ng-template>
