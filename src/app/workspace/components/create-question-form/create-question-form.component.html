<ng-template let-data>
  <form class="main-form" [formGroup]="rfQuestion" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="question-input">Question: </label>
      <input type="text"
             class="form-control"
             placeholder=" Type question "
             formControlName="question"
             id="question-input">
    </div>
    <div class="form-group mt-2">
      <button type="submit"
              class="btn btn-outline-primary">Create Question
      </button>
    </div>
  </form>
</ng-template>
