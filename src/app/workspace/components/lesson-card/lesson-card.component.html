<nb-card accent="info" style="width: 1280px; height: 400px;" class="m-2">
  <nb-card-header>
    {{myLesson.name}}
  </nb-card-header>
  <nb-card-body>
    <div [innerHTML]="myLesson.content" style="overflow-y: auto">

    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="primary" (click)="onChangeSelectLesson()" class="m-1">Show Question</button>
    <button nbButton status="primary" class="m-1" (click)="openWindow()">Create Question</button>
  </nb-card-footer>
</nb-card>

<ng-template #contentTemplate let-data>
  <form class="main-form" [formGroup]="rfQuestion" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="question-input">Question: </label>
      <input type="text"
             class="form-control"
             placeholder=" Type question "
             formControlName="question"
             id="question-input">
    </div>
    <div class="form-group mt-2">
      <button type="submit"
              class="btn btn-outline-primary">Create Question
      </button>
    </div>
  </form>
</ng-template>
